schema:
  - ../graph/*.graphql # shared
  - ./src/graphql/*.graphql
documents:
  - ./src/graphql/*.graphql
generates:
  # Specify where our generated types should live.
  ./src/__generated__/queries.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-apollo"
    config:
      useTypeImports: true
      withCompositionFunctions: true
      vueCompositionApiImportFrom: 'vue'


